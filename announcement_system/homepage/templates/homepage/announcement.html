{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>{{ subcategory.name }}</h1>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="flight_number">Flight Number</label>
            <input type="text" class="form-control" id="flight_number" name="flight_number" pattern="[A-Z]{2,3}\d{1,4}" title="Please enter a valid flight number (e.g., AB1234)" required>
        </div>

        <div class="form-group">
            <label for="origin">Origin</label>
            <input type="text" class="form-control" id="origin" name="origin" pattern="[A-Z]{3}" title="Please enter a valid origin (e.g., ABC)" required>
        </div>
        
        <div class="form-group">
            <label for="destination">Destination</label>
            <input type="text" class="form-control" id="destination" name="destination" pattern="[A-Z]{3}" title="Please enter a valid destination (e.g., XYZ)" required>
        </div>
        
        {% for variable in variables %}
        <div class="form-group">
            <label for="{{ variable }}">{{ variable }}</label>
            <input type="text" class="form-control" id="{{ variable }}" name="{{ variable }}" required>
        </div>
        {% endfor %}
        
        <button type="submit" class="btn btn-primary">Preview</button>
    </form>
    
    {% if error %}
    <p class="text-danger">{{ error }}</p>
    {% endif %}
</div>
{% endblock %}
