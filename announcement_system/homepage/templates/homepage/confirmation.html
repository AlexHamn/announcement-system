{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <h1>Confirmation</h1>
  <p>{{ message }}</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-primary" name="confirm">Confirm</button>
    <button type="submit" class="btn btn-secondary" name="cancel">Cancel</button>
  </form>
</div>
{% endblock %}
