<!-- templates/homepage/subcategory.html -->

{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <h1>{{ category.name }}</h1>
  <ul>
    {% for subcategory in subcategories %}
    <li><a href="{% url 'announcement' subcategory.id %}">{{ subcategory.name }}</a></li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
